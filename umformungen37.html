<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russisch: Transformation (–ö–æ—Ç–æ—Ä—ã–π ersetzen)</title>
    <style>
        :root {
            --primary: #3498db;
            --primary-dark: #2980b9;
            --success: #2ecc71;
            --error: #e74c3c;
            --bg: #f5f7fa;
            --card-bg: #ffffff;
            --text: #2c3e50;
            --highlight: #fff3cd; /* Gelb f√ºr Hervorhebung */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            color: var(--primary-dark);
            text-align: center;
            margin-bottom: 20px;
        }

        .intro {
            background-color: #dbeafe;
            border-left: 5px solid var(--primary);
            padding: 15px;
            margin-bottom: 30px;
            border-radius: 4px;
            color: #1e3a8a;
        }

        /* Progress */
        .progress-header {
            display: flex;
            justify-content: space-between;
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .progress-track {
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--success);
            width: 0%;
            transition: width 0.4s ease;
        }

        /* Challenge Card */
        .card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Satz-Boxen */
        .sentence-label {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #94a3b8;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .original-sentence {
            font-size: 1.25rem;
            padding-bottom: 20px;
            border-bottom: 1px solid #f1f5f9;
            margin-bottom: 20px;
        }

        .clause-highlight {
            background-color: #fee2e2; /* Rotlich f√ºr den Teil, der wegf√§llt */
            color: #b91c1c;
            padding: 2px 4px;
            border-radius: 4px;
            text-decoration: line-through; /* Durchgestrichen andeuten */
            text-decoration-color: rgba(185, 28, 28, 0.4);
            margin: 0 2px;
        }

        .ref-highlight {
            background-color: #d1fae5; /* Gr√ºnlich f√ºr Bezugswort */
            color: #065f46;
            padding: 2px 4px;
            border-radius: 4px;
            font-weight: 600;
        }

        .target-sentence {
            font-size: 1.35rem;
            font-weight: 500;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 10px;
        }

        /* Die L√ºcke */
        .gap-box {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 150px;
            height: 44px;
            background-color: #f8fafc;
            border: 2px dashed #cbd5e1;
            border-radius: 8px;
            color: var(--primary);
            font-weight: bold;
            padding: 0 15px;
            transition: all 0.3s;
        }

        .gap-box.filled {
            border-style: solid;
            background-color: #eff6ff;
            border-color: var(--primary);
        }

        .gap-box.correct {
            background-color: #dcfce7;
            border-color: var(--success);
            color: #15803d;
        }

        .gap-box.wrong {
            background-color: #fee2e2;
            border-color: var(--error);
            color: #b91c1c;
            animation: shake 0.4s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Optionen */
        .options-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }

        .opt-btn {
            padding: 15px;
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1.1rem;
            color: #475569;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.02);
        }

        .opt-btn:hover:not(:disabled) {
            border-color: var(--primary);
            color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.15);
        }

        .opt-btn:disabled {
            opacity: 0.6;
            cursor: default;
        }

        /* Feedback Area */
        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
            text-align: center;
            font-weight: bold;
            font-size: 1.1rem;
        }
        .feedback.success { background: #dcfce7; color: #166534; }
        .feedback.error { background: #fee2e2; color: #991b1b; }

        /* Controls */
        .controls {
            display: flex;
            justify-content: center;
            margin-top: 25px;
        }

        .next-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            font-size: 1.1rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.4);
            transition: transform 0.2s;
            display: none; /* Hidden until correct */
        }

        .next-btn:hover {
            transform: translateY(-2px);
            background-color: var(--primary-dark);
        }

        /* End Screen */
        .end-screen {
            text-align: center;
            display: none;
            padding: 40px;
        }
        .restart-btn {
            background-color: #64748b;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            .card { padding: 20px; }
            .original-sentence { font-size: 1.1rem; }
            .target-sentence { font-size: 1.2rem; }
            .options-container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Satz-Transformation</h1>
    
    <div class="intro">
        <strong>Aufgabe:</strong> Ersetzen Sie den Relativsatz (mit ‚Äû–∫–æ—Ç–æ—Ä—ã–π‚Äú) durch ein Partizip.<br>
        W√§hlen Sie die Form, die im <strong>richtigen Fall</strong> (passend zum Bezugswort) steht.
    </div>

    <div id="game-ui">
        <div class="progress-header">
            <span>Fortschritt</span>
            <span id="counter">1 / 10</span>
        </div>
        <div class="progress-track">
            <div class="progress-fill" id="progress-bar"></div>
        </div>

        <div class="card">
            <!-- Original Sentence -->
            <div class="sentence-label">Originalsatz</div>
            <div class="original-sentence" id="orig-sentence">
                <!-- Dynamischer Inhalt -->
            </div>

            <!-- Target Sentence -->
            <div class="sentence-label">Mit Partizip</div>
            <div class="target-sentence" id="target-sentence">
                <!-- Dynamischer Inhalt mit L√ºcke -->
            </div>

            <!-- Feedback -->
            <div class="feedback" id="feedback-msg"></div>

            <!-- Options -->
            <div class="options-container" id="options-area">
                <!-- Buttons -->
            </div>
        </div>

        <div class="controls">
            <button class="next-btn" id="next-btn" onclick="nextLevel()">N√§chster Satz &rarr;</button>
        </div>
    </div>

    <!-- End Screen -->
    <div class="end-screen" id="end-screen">
        <h2>üéâ Gro√üartig!</h2>
        <p>Sie haben alle 10 S√§tze erfolgreich transformiert.</p>
        <button class="restart-btn" onclick="restartGame()">Neustart</button>
    </div>
</div>

<script>
    /*
      Daten:
      origPre: Text vor dem Relativsatz
      refWord: Das Bezugswort (wird gr√ºn markiert)
      clause: Der Relativsatz (wird rot markiert/gestrichen)
      origPost: Text nach dem Relativsatz (falls vorhanden)
      
      targetPre: Text vor der L√ºcke im Zielsatz
      targetPost: Text nach der L√ºcke im Zielsatz
      
      correct: Die richtige Partizip-Form
      distractors: Falsche Formen
    */
    const levels = [
        {
            origPre: "", refWord: "–°—Ç—É–¥–µ–Ω—Ç", clause: ", –∫–æ—Ç–æ—Ä—ã–π —á–∏—Ç–∞–ª –∫–Ω–∏–≥—É,", origPost: " —É—à—ë–ª.",
            targetPre: "–°—Ç—É–¥–µ–Ω—Ç,", targetPost: "–∫–Ω–∏–≥—É, —É—à—ë–ª.",
            correct: "—á–∏—Ç–∞–≤—à–∏–π", distractors: ["—á–∏—Ç–∞—é—â–∏–π", "—á–∏—Ç–∞–≤—à–µ–º", "—á–∏—Ç–∞–≤—à–∞—è"]
        },
        {
            origPre: "–Ø –≤–∏–∂—É ", refWord: "–¥–µ–≤—É—à–∫—É", clause: ", –∫–æ—Ç–æ—Ä–∞—è —Å–º–µ—è–ª–∞—Å—å.", origPost: "",
            targetPre: "–Ø –≤–∏–∂—É", targetPost: "–¥–µ–≤—É—à–∫—É.",
            correct: "—Å–º–µ—è–≤—à—É—é—Å—è", distractors: ["—Å–º–µ—è–≤—à–∞—è—Å—è", "—Å–º–µ—è–≤—à–∏–π—Å—è", "—Å–º–µ—è–≤—à–µ–π—Å—è"]
        },
        {
            origPre: "–ú—ã –ø–æ–¥–æ—à–ª–∏ –∫ ", refWord: "–¥–æ–º—É", clause: ", –∫–æ—Ç–æ—Ä—ã–π —Å—Ç–æ—è–ª –Ω–∞ –≥–æ—Ä–µ.", origPost: "",
            targetPre: "–ú—ã –ø–æ–¥–æ—à–ª–∏ –∫ –¥–æ–º—É,", targetPost: "–Ω–∞ –≥–æ—Ä–µ.",
            correct: "—Å—Ç–æ—è–≤—à–µ–º—É", distractors: ["—Å—Ç–æ—è–≤—à–∏–π", "—Å—Ç–æ—è–≤—à–µ–º", "—Å—Ç–æ—è–≤—à–µ–º—É—Å—è"]
        },
        {
            origPre: "–ù–µ—Ç ", refWord: "–≤—Ä–∞—á–∞", clause: ", –∫–æ—Ç–æ—Ä—ã–π –ª–µ—á–∏–ª –º–µ–Ω—è.", origPost: "",
            targetPre: "–ù–µ—Ç –≤—Ä–∞—á–∞,", targetPost: "–º–µ–Ω—è.",
            correct: "–ª–µ—á–∏–≤—à–µ–≥–æ", distractors: ["–ª–µ—á–∏–≤—à–∏–π", "–ª–µ—á–∏–≤—à–µ–º—É", "–ª–µ—á–∏–≤—à–∏–º"]
        },
        {
            origPre: "–û–Ω–∞ –≥–æ–≤–æ—Ä–∏–ª–∞ —Å ", refWord: "–ª—é–¥—å–º–∏", clause: ", –∫–æ—Ç–æ—Ä—ã–µ –ø—Ä–∏–µ—Ö–∞–ª–∏.", origPost: "",
            targetPre: "–û–Ω–∞ –≥–æ–≤–æ—Ä–∏–ª–∞ —Å –ª—é–¥—å–º–∏,", targetPost: ".", // Punkt am Ende
            correct: "–ø—Ä–∏–µ—Ö–∞–≤—à–∏–º–∏", distractors: ["–ø—Ä–∏–µ—Ö–∞–≤—à–∏–µ", "–ø—Ä–∏–µ—Ö–∞–≤—à–∏—Ö", "–ø—Ä–∏–µ—Ö–∞–≤—à–∏–º"]
        },
        {
            origPre: "", refWord: "–ü–∏—Å—å–º–æ", clause: ", –∫–æ—Ç–æ—Ä–æ–µ –ª–µ–∂–∞–ª–æ –Ω–∞ —Å—Ç–æ–ª–µ,", origPost: " –±—ã–ª–æ –≤–∞–∂–Ω—ã–º.",
            targetPre: "–ü–∏—Å—å–º–æ,", targetPost: "–Ω–∞ —Å—Ç–æ–ª–µ, –±—ã–ª–æ –≤–∞–∂–Ω—ã–º.",
            correct: "–ª–µ–∂–∞–≤—à–µ–µ", distractors: ["–ª–µ–∂–∞–≤—à–∞—è", "–ª–µ–∂–∞–≤—à–∏–π", "–ª–µ–∂–∞–≤—à–µ–º"]
        },
        {
            origPre: "–Ø –¥—É–º–∞—é –æ ", refWord: "–¥—Ä—É–≥–µ", clause: ", –∫–æ—Ç–æ—Ä—ã–π –∂–∏–ª —Ç–∞–º.", origPost: "",
            targetPre: "–Ø –¥—É–º–∞—é –æ –¥—Ä—É–≥–µ,", targetPost: "—Ç–∞–º.",
            correct: "–∂–∏–≤—à–µ–º", distractors: ["–∂–∏–≤—à–∏–º", "–∂–∏–≤—à–µ–≥–æ", "–∂–∏–≤—à–∏–π"]
        },
        {
            origPre: "–ú—ã –≤—Å—Ç—Ä–µ—Ç–∏–ª–∏ ", refWord: "—Ç—É—Ä–∏—Å—Ç–æ–≤", clause: ", –∫–æ—Ç–æ—Ä—ã–µ –ø–æ—Ç–µ—Ä—è–ª–∏ –∫–∞—Ä—Ç—É.", origPost: "",
            targetPre: "–ú—ã –≤—Å—Ç—Ä–µ—Ç–∏–ª–∏ —Ç—É—Ä–∏—Å—Ç–æ–≤,", targetPost: "–∫–∞—Ä—Ç—É.",
            correct: "–ø–æ—Ç–µ—Ä—è–≤—à–∏—Ö", distractors: ["–ø–æ—Ç–µ—Ä—è–≤—à–∏–µ", "–ø–æ—Ç–µ—Ä—è–≤—à–∏–º–∏", "–ø–æ—Ç–µ—Ä—è–≤—à–∏–π"]
        },
        {
            origPre: "", refWord: "–ü–æ–µ–∑–¥", clause: ", –∫–æ—Ç–æ—Ä—ã–π –æ—Ç–æ—à—ë–ª –æ—Ç —Å—Ç–∞–Ω—Ü–∏–∏,", origPost: " –æ—Å—Ç–∞–Ω–æ–≤–∏–ª—Å—è.",
            targetPre: "–ü–æ–µ–∑–¥,", targetPost: "–æ—Ç —Å—Ç–∞–Ω—Ü–∏–∏, –æ—Å—Ç–∞–Ω–æ–≤–∏–ª—Å—è.",
            correct: "–æ—Ç–æ—à–µ–¥—à–∏–π", distractors: ["–æ—Ç–æ—à–µ–¥—à–µ–µ", "–æ—Ç–æ—à–µ–¥—à–µ–º", "–æ—Ç–æ—à–µ–¥—à—É—é"]
        },
        {
            origPre: "–û–Ω –±—ã–ª –¥–æ–≤–æ–ª–µ–Ω ", refWord: "—Ä–∞–±–æ—Ç–æ–π", clause: ", –∫–æ—Ç–æ—Ä—É—é —Å–¥–µ–ª–∞–ª.", origPost: "",
            targetPre: "–û–Ω –±—ã–ª –¥–æ–≤–æ–ª–µ–Ω —Ä–∞–±–æ—Ç–æ–π,", targetPost: ".", // Achtung: Hier Ref auf Subjekt (er hat gemacht), aber Partizip bezogen auf Arbeit? Nein!
            // Satz: "Er war zufrieden mit der Arbeit, die er gemacht hat." -> "Er war zufrieden mit der (von ihm) gemachten Arbeit." (Das ist Passiv!)
            // Korrektur f√ºr AKTIV Partizip: Das Bezugswort muss das Subjekt der Handlung sein.
            // Besser: "–û–Ω –ø–æ–±–ª–∞–≥–æ–¥–∞—Ä–∏–ª –¥—Ä—É–≥–∞, –∫–æ—Ç–æ—Ä—ã–π –ø–æ–º–æ–≥ –µ–º—É." (Er dankte dem Freund, der ihm half.)
            origPre: "–û–Ω –ø–æ–±–ª–∞–≥–æ–¥–∞—Ä–∏–ª ", refWord: "–¥—Ä—É–≥–∞", clause: ", –∫–æ—Ç–æ—Ä—ã–π –ø–æ–º–æ–≥ –µ–º—É.", origPost: "",
            targetPre: "–û–Ω –ø–æ–±–ª–∞–≥–æ–¥–∞—Ä–∏–ª –¥—Ä—É–≥–∞,", targetPost: "–µ–º—É.",
            correct: "–ø–æ–º–æ–≥—à–µ–≥–æ", distractors: ["–ø–æ–º–æ–≥—à–∏–π", "–ø–æ–º–æ–≥—à–µ–º—É", "–ø–æ–º–æ–≥—à–∏–º"] 
            // '–ø–æ–º–æ–≥—à–∏–π' ist selten aber grammatikalisch existent f√ºr '–ø–æ–º–æ—á—å'.
        }
    ];

    let currentIdx = 0;
    
    // Elements
    const elOrigSentence = document.getElementById('orig-sentence');
    const elTargetSentence = document.getElementById('target-sentence');
    const elOptions = document.getElementById('options-area');
    const elFeedback = document.getElementById('feedback-msg');
    const elNextBtn = document.getElementById('next-btn');
    const elCounter = document.getElementById('counter');
    const elProgressBar = document.getElementById('progress-bar');
    const elGameUI = document.getElementById('game-ui');
    const elEndScreen = document.getElementById('end-screen');

    function initGame() {
        currentIdx = 0;
        elGameUI.style.display = 'block';
        elEndScreen.style.display = 'none';
        loadLevel(0);
    }

    function loadLevel(idx) {
        const data = levels[idx];
        
        // Progress
        elCounter.textContent = `${idx + 1} / ${levels.length}`;
        elProgressBar.style.width = `${(idx / levels.length) * 100}%`;

        // Render Original Sentence
        // Struktur: Text <span ref>Bezugswort</span> <span clause>Relativsatz</span> Text
        elOrigSentence.innerHTML = `
            ${data.origPre}
            <span class="ref-highlight">${data.refWord}</span>
            <span class="clause-highlight">${data.clause}</span>
            ${data.origPost}
        `;

        // Render Target Sentence with GAP
        // Struktur: Text <span ref>Bezugswort</span> <div gap></div> Text
        // Um das Bezugswort auch im Zielsatz zu highlighten, m√ºssen wir targetPre analysieren oder es einfach dort lassen.
        // Einfachheitshalber zeigen wir targetPre normal an, aber wir k√∂nnten das letzte Wort bold machen.
        
        // Wir bauen die L√ºcke ein
        elTargetSentence.innerHTML = `
            <span>${data.targetPre}</span>
            <div class="gap-box" id="gap">???</div>
            <span>${data.targetPost}</span>
        `;

        // Feedback & Buttons Reset
        elFeedback.style.display = 'none';
        elNextBtn.style.display = 'none';
        elOptions.innerHTML = '';

        // Optionen erstellen (Mischen)
        const allOptions = [data.correct, ...data.distractors].sort(() => 0.5 - Math.random());

        allOptions.forEach(opt => {
            const btn = document.createElement('button');
            btn.className = 'opt-btn';
            btn.textContent = opt;
            btn.onclick = () => checkAnswer(opt, data.correct, btn);
            elOptions.appendChild(btn);
        });
    }

    function checkAnswer(selected, correct, btnElement) {
        const gap = document.getElementById('gap');
        
        if (selected === correct) {
            // Richtig
            gap.textContent = selected;
            gap.className = 'gap-box filled correct';
            
            // Feedback
            elFeedback.textContent = "Richtig! Das Partizip passt im Kasus zum Bezugswort.";
            elFeedback.className = "feedback success";
            elFeedback.style.display = 'block';

            // Buttons deaktivieren
            const allBtns = document.querySelectorAll('.opt-btn');
            allBtns.forEach(b => b.disabled = true);

            // N√§chster Button
            if (currentIdx < levels.length - 1) {
                elNextBtn.style.display = 'inline-block';
            } else {
                elNextBtn.textContent = "Ergebnis anzeigen";
                elNextBtn.style.display = 'inline-block';
                elProgressBar.style.width = '100%';
            }

        } else {
            // Falsch
            gap.textContent = selected;
            gap.className = 'gap-box filled wrong'; // L√∂st Shake-Animation aus
            
            // Kleines Timeout, um Klasse zu entfernen f√ºr erneuten Shake
            setTimeout(() => {
                gap.className = 'gap-box filled';
            }, 500);

            // Feedback (optional, oder einfach nur rot blinken lassen)
            // Wir lassen den Button rot werden
            btnElement.style.borderColor = '#e74c3c';
            btnElement.style.color = '#e74c3c';
        }
    }

    function nextLevel() {
        if (currentIdx < levels.length - 1) {
            currentIdx++;
            loadLevel(currentIdx);
        } else {
            showEndScreen();
        }
    }

    function showEndScreen() {
        elGameUI.style.display = 'none';
        elEndScreen.style.display = 'block';
    }

    function restartGame() {
        initGame();
        elNextBtn.textContent = "N√§chster Satz \u2192";
    }

    // Start
    initGame();

</script>

</body>
</html>
