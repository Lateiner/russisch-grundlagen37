<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russisch: Aspekt-Wahl</title>
    <style>
        :root {
            --primary: #3498db;
            --primary-dark: #2980b9;
            --success: #2ecc71;
            --error: #e74c3c;
            --process-color: #f39c12; /* Orange für Prozess/Unvollendet */
            --result-color: #8e44ad;  /* Lila für Resultat/Vollendet */
            --bg: #f4f6f9;
            --card-bg: #ffffff;
            --text: #2c3e50;
            --border-radius: 12px;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            color: var(--primary-dark);
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .intro {
            background-color: #e8f4fd;
            border-left: 5px solid var(--primary);
            padding: 15px;
            margin-bottom: 30px;
            border-radius: 4px;
            color: #1e3a8a;
        }

        /* --- Progress Bar --- */
        .status-header {
            display: flex;
            justify-content: space-between;
            color: #7f8c8d;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .progress-track {
            background: #e9ecef;
            height: 10px;
            border-radius: 5px;
            margin-bottom: 25px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--success);
            width: 0%;
            transition: width 0.3s ease;
        }

        /* --- Quiz Card --- */
        .quiz-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.05);
            margin-bottom: 20px;
            position: relative;
        }

        /* Context Section */
        .context-box {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 25px;
            border-left: 4px solid #bdc3c7;
        }

        .german-hint {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 5px;
        }

        .aspect-tag {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.85rem;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
        }

        .tag-process { background-color: var(--process-color); }
        .tag-result { background-color: var(--result-color); }

        /* Russian Sentence */
        .sentence-area {
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 500;
        }

        .gap {
            display: inline-block;
            min-width: 120px;
            border-bottom: 3px solid var(--primary);
            color: var(--primary);
            padding: 0 5px;
            transition: all 0.3s;
        }

        .gap.correct { color: var(--success); border-color: var(--success); }
        .gap.wrong { color: var(--error); border-color: var(--error); }

        /* Buttons */
        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .opt-btn {
            background: white;
            border: 2px solid #dfe6e9;
            border-radius: 10px;
            padding: 20px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--text);
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .opt-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            border-color: var(--primary);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.2);
        }

        .opt-btn:disabled {
            cursor: default;
            opacity: 0.7;
        }

        /* Colors for button states */
        .opt-btn.correct { background: #d4edda; border-color: #28a745; color: #155724; }
        .opt-btn.wrong { background: #f8d7da; border-color: #dc3545; color: #721c24; opacity: 0.5; }

        /* Feedback Area */
        .feedback-area {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            display: none;
            animation: slideDown 0.3s ease-out;
        }
        
        .feedback-title { font-weight: bold; font-size: 1.1rem; display: block; margin-bottom: 5px; }
        .feedback-detail { font-size: 0.95rem; }

        .fb-success { background: #e8f5e9; color: #1b5e20; border: 1px solid #c8e6c9; }
        .fb-error { background: #ffebee; color: #b71c1c; border: 1px solid #ffcdd2; }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Controls */
        .next-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 40px;
            border-radius: 30px;
            font-size: 1.1rem;
            cursor: pointer;
            display: block;
            margin: 20px auto 0 auto;
            display: none; /* Hidden initially */
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .next-btn:hover { background: var(--primary-dark); }

        /* End Screen */
        .end-screen {
            text-align: center;
            display: none;
            padding: 40px;
        }
        .score-circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            margin: 0 auto 20px auto;
        }

        @media (max-width: 600px) {
            .options-grid { grid-template-columns: 1fr; }
            .sentence-area { font-size: 1.2rem; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Aspekt-Wahl: Prozess oder Resultat?</h1>
    
    <div class="intro">
        <strong>Aufgabe:</strong> Wählen Sie das passende Partizip.<br>
        Entscheiden Sie anhand des deutschen Hinweises: Beschreibt der Satz einen laufenden <strong>Prozess</strong> (unvollendet) oder ein abgeschlossenes <strong>Resultat</strong> (vollendet)?
    </div>

    <div id="game-ui">
        <div class="status-header">
            <span>Frage <span id="current-q">1</span>/10</span>
        </div>
        <div class="progress-track">
            <div class="progress-fill" id="progress-bar"></div>
        </div>

        <div class="quiz-card">
            
            <!-- Context / Hint -->
            <div class="context-box">
                <div class="german-hint" id="german-hint">Lade...</div>
                <div id="aspect-badge"></div>
            </div>

            <!-- Russian Sentence -->
            <div class="sentence-area" id="ru-sentence">
                <!-- Dynamisch -->
            </div>

            <!-- Options -->
            <div class="options-grid" id="options-area"></div>

            <!-- Feedback -->
            <div class="feedback-area" id="feedback"></div>

            <!-- Next Button -->
            <button class="next-btn" id="next-btn" onclick="nextQuestion()">Weiter &rarr;</button>
        </div>
    </div>

    <!-- End Screen -->
    <div class="end-screen" id="end-screen">
        <div class="score-circle" id="final-score">0/10</div>
        <h2>Quiz beendet!</h2>
        <p id="final-msg">Ergebnis</p>
        <button class="next-btn" style="display:inline-block" onclick="location.reload()">Neustart</button>
    </div>
</div>

<script>
    /*
        Datenstruktur:
        ruPre: Satzteil vor Lücke
        ruPost: Satzteil nach Lücke
        de: Deutscher Satz
        aspectType: 'result' (vollendet) oder 'process' (unvollendet)
        correct: Richtige Antwort
        wrong: Falsche Antwort
        explanation: Kurze Erklärung für das Feedback
    */
    const questions = [
        {
            ruPre: "Писатель,",
            ruPost: "эту книгу, стал знаменитым.",
            de: "Der Schriftsteller, der dieses Buch <b>geschrieben hat</b> (fertig), wurde berühmt.",
            aspectType: "result",
            correct: "написавший",
            wrong: "писавший",
            explanation: "Das Buch ist fertig geschrieben (Resultat) -> Vollendet (СВ)."
        },
        {
            ruPre: "Девушка,",
            ruPost: "письмо, улыбалась.",
            de: "Die junge Frau, die <b>(gerade)</b> den Brief <b>schrieb</b>, lächelte.",
            aspectType: "process",
            correct: "писавшая",
            wrong: "написавшая",
            explanation: "Sie war noch dabei zu schreiben (Prozess) -> Unvollendet (НСВ)."
        },
        {
            ruPre: "Архитектор,",
            ruPost: "этот музей, получил премию.",
            de: "Der Architekt, der dieses Museum <b>gebaut hat</b>, erhielt einen Preis.",
            aspectType: "result",
            correct: "построивший",
            wrong: "строивший",
            explanation: "Das Gebäude ist fertig (Resultat) -> Vollendet (СВ)."
        },
        {
            ruPre: "Рабочие,",
            ruPost: "дом, работали очень громко.",
            de: "Die Arbeiter, die das Haus <b>bauten</b> (damals dabei waren), waren sehr laut.",
            aspectType: "process",
            correct: "строившие",
            wrong: "построившие",
            explanation: "Beschreibung der Tätigkeit in der Vergangenheit (Prozess) -> Unvollendet (НСВ)."
        },
        {
            ruPre: "Студент,",
            ruPost: "трудную задачу, пошёл домой.",
            de: "Der Student, der die schwierige Aufgabe <b>gelöst hatte</b>, ging nach Hause.",
            aspectType: "result",
            correct: "решивший",
            wrong: "решавший",
            explanation: "Die Aufgabe ist gelöst (Erfolg/Resultat) -> Vollendet (СВ)."
        },
        {
            ruPre: "Студент,",
            ruPost: "задачу весь урок, устал.",
            de: "Der Student, der die Aufgabe <b>die ganze Stunde lang löste</b> (versuchte), wurde müde.",
            aspectType: "process",
            correct: "решавший",
            wrong: "решивший",
            explanation: "Betonung auf der Dauer 'die ganze Stunde' (Prozess) -> Unvollendet (НСВ)."
        },
        {
            ruPre: "Человек,",
            ruPost: "эту машину, мой сосед.",
            de: "Der Mann, der dieses Auto <b>gekauft hat</b>, ist mein Nachbar.",
            aspectType: "result",
            correct: "купивший",
            wrong: "покупавший",
            explanation: "Der Kauf ist abgeschlossen (Resultat) -> Vollendet (СВ)."
        },
        {
            ruPre: "Женщина,",
            ruPost: "продукты, говорила по телефону.",
            de: "Die Frau, die <b>(gerade)</b> Lebensmittel <b>einkaufte</b>, telefonierte.",
            aspectType: "process",
            correct: "покупавшая",
            wrong: "купившая",
            explanation: "Gleichzeitige Handlung während des Kaufens (Prozess) -> Unvollendet (НСВ)."
        },
        {
            ruPre: "Ученик,",
            ruPost: "текст, закрыл книгу.",
            de: "Der Schüler, der den Text <b>(zu Ende) gelesen hatte</b>, schloss das Buch.",
            aspectType: "result",
            correct: "прочитавший",
            wrong: "читавший",
            explanation: "Er ist fertig mit Lesen (Resultat) -> Vollendet (СВ)."
        },
        {
            ruPre: "Мальчик,",
            ruPost: "книгу в парке, не видел нас.",
            de: "Der Junge, der im Park ein Buch <b>las</b> (dabei war), sah uns nicht.",
            aspectType: "process",
            correct: "читавший",
            wrong: "прочитавший",
            explanation: "Er war im Prozess des Lesens -> Unvollendet (НСВ)."
        }
    ];

    let currentIdx = 0;
    let score = 0;

    // Elements
    const elHints = document.getElementById('german-hint');
    const elBadge = document.getElementById('aspect-badge');
    const elSentence = document.getElementById('ru-sentence');
    const elOptions = document.getElementById('options-area');
    const elFeedback = document.getElementById('feedback');
    const elNextBtn = document.getElementById('next-btn');
    const elProgressBar = document.getElementById('progress-bar');
    const elCurrentQ = document.getElementById('current-q');
    
    const elGameUI = document.getElementById('game-ui');
    const elEndScreen = document.getElementById('end-screen');
    const elFinalScore = document.getElementById('final-score');
    const elFinalMsg = document.getElementById('final-msg');

    function initGame() {
        currentIdx = 0;
        score = 0;
        loadQuestion(0);
    }

    function loadQuestion(idx) {
        const data = questions[idx];
        
        // Progress
        elCurrentQ.textContent = idx + 1;
        elProgressBar.style.width = `${(idx / questions.length) * 100}%`;

        // Texts
        elHints.innerHTML = data.de;
        
        // Aspect Badge
        if (data.aspectType === 'result') {
            elBadge.textContent = "Resultat (Vollendet)";
            elBadge.className = "aspect-tag tag-result";
        } else {
            elBadge.textContent = "Prozess (Unvollendet)";
            elBadge.className = "aspect-tag tag-process";
        }

        // Sentence with Gap
        elSentence.innerHTML = `${data.ruPre} <span class="gap" id="gap">__________</span> ${data.ruPost}`;

        // Reset UI
        elFeedback.style.display = 'none';
        elNextBtn.style.display = 'none';
        elOptions.innerHTML = '';

        // Options Buttons (Randomize order)
        const opts = [data.correct, data.wrong].sort(() => 0.5 - Math.random());
        
        opts.forEach(opt => {
            const btn = document.createElement('button');
            btn.className = 'opt-btn';
            btn.textContent = opt;
            btn.onclick = () => checkAnswer(opt, data.correct, data.explanation, btn);
            elOptions.appendChild(btn);
        });
    }

    function checkAnswer(selected, correct, explanation, btn) {
        const gap = document.getElementById('gap');
        const allBtns = document.querySelectorAll('.opt-btn');

        // Disable buttons
        allBtns.forEach(b => b.disabled = true);

        if (selected === correct) {
            // Richtig
            score++;
            btn.classList.add('correct');
            gap.textContent = selected;
            gap.className = "gap correct";
            
            elFeedback.innerHTML = `<span class="feedback-title">Richtig!</span><span class="feedback-detail">${explanation}</span>`;
            elFeedback.className = "feedback-area fb-success";
        } else {
            // Falsch
            btn.classList.add('wrong');
            gap.textContent = selected;
            gap.className = "gap wrong";

            // Richtigen Button grün färben
            allBtns.forEach(b => {
                if (b.textContent === correct) b.classList.add('correct');
            });

            elFeedback.innerHTML = `<span class="feedback-title">Falsch.</span><span class="feedback-detail">Richtig wäre <b>${correct}</b>.<br>${explanation}</span>`;
            elFeedback.className = "feedback-area fb-error";
        }

        elFeedback.style.display = 'block';

        // Next Button Logic
        if (currentIdx < questions.length - 1) {
            elNextBtn.textContent = "Nächste Frage \u2192";
        } else {
            elNextBtn.textContent = "Ergebnis anzeigen";
        }
        elNextBtn.style.display = 'block';
    }

    function nextQuestion() {
        if (currentIdx < questions.length - 1) {
            currentIdx++;
            loadQuestion(currentIdx);
        } else {
            showEndScreen();
        }
    }

    function showEndScreen() {
        elGameUI.style.display = 'none';
        elEndScreen.style.display = 'block';
        elFinalScore.textContent = `${score}/${questions.length}`;

        if (score === questions.length) {
            elFinalMsg.textContent = "Perfekt! Sie haben den Aspekt meisterhaft verstanden.";
        } else if (score >= 7) {
            elFinalMsg.textContent = "Gut gemacht! Sie haben ein gutes Gefühl für den Aspekt.";
        } else {
            elFinalMsg.textContent = "Übung macht den Meister. Achten Sie auf den Unterschied zwischen Prozess und Resultat.";
        }
    }

    // Start
    initGame();

</script>

</body>
</html>
